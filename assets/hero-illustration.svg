<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" role="img" aria-label="Illustration of web designers collaborating on a website">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#FF7A00" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ff9a3a" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#0e1113"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="none"/>

  <!-- Floating abstract shapes -->
  <circle cx="780" cy="60" r="60" fill="url(#g1)" opacity="0.12"/>
  <rect x="40" y="30" width="140" height="90" rx="18" fill="#0f1720" stroke="#182024" />

  <!-- Large monitor -->
  <g transform="translate(160,90)">
    <rect x="0" y="0" width="420" height="260" rx="16" fill="url(#g2)" stroke="#1b262a"/>
    <rect x="18" y="18" width="384" height="36" rx="8" fill="#07121a" />
    <rect x="18" y="66" width="280" height="18" rx="8" fill="#07202a" />
    <rect x="18" y="96" width="340" height="12" rx="6" fill="#07202a" />
    <rect x="18" y="116" width="300" height="12" rx="6" fill="#07202a" />
    <rect x="18" y="136" width="330" height="12" rx="6" fill="#07202a" />
    <rect x="140" y="190" width="104" height="44" rx="8" fill="url(#g1)" opacity="0.98"/>
  </g>

  <!-- Tablet -->
  <g transform="translate(520,220) rotate(-12)">
    <rect x="0" y="0" width="180" height="120" rx="12" fill="#0b1220" stroke="#123"/>
    <rect x="14" y="16" width="152" height="18" rx="6" fill="#07121a"/>
    <rect x="14" y="44" width="110" height="10" rx="4" fill="#061620"/>
  </g>

  <!-- Person shapes (simplified) -->
  <g transform="translate(120,220)">
    <circle cx="40" cy="40" r="28" fill="#0f1720"/>
    <rect x="12" y="76" width="56" height="72" rx="20" fill="#0f1720"/>
  </g>

  <g transform="translate(360,260)">
    <circle cx="40" cy="32" r="24" fill="#0f1720"/>
    <rect x="12" y="60" width="56" height="64" rx="18" fill="#0f1720"/>
  </g>

  <!-- Accent floating shapes -->
  <circle cx="720" cy="420" r="32" fill="url(#g1)" opacity="0.14"/>
  <rect x="640" y="340" width="160" height="10" rx="6" fill="#0b1321"/>

  <!-- Subtle grid overlay for tech feeling -->
  <g opacity="0.03" fill="#fff">
    <rect x="240" y="60" width="2" height="420"/>
    <rect x="300" y="60" width="2" height="420"/>
    <rect x="360" y="60" width="2" height="420"/>
  </g>

</svg>